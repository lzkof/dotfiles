
[cursor]
unfocused_hollow = true

[cursor.style]
blinking = "Never"

[env]
TERM = "xterm-256color"

[font]
size = 12

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Medium"

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "MediumItalic"

[font.offset]
y = 2

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "Return"
mods = "Alt"

[[keyboard.bindings]]
action = "ScrollLineUp"
key = "J"
mods = "Alt"

[[keyboard.bindings]]
action = "ScrollLineDown"
key = "K"
mods = "Alt"

[scrolling]
history = 2000

[window]
opacity = 0.93

[window.dimensions]
columns = 120
lines = 40

[window.padding]
x = 5
y = 5
